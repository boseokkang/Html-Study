<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table 1-->
    <table border="1">
        <tr>
            <th width = "100" height = "150">201호</th>
            <th width = "100" height = "150">202호</th>
            <th width = "100" height = "150">203호</th>
        </tr>
        <tr>
            <th width = "100" height = "150" colspan="3">주인집</th>
        </tr>
    </table><hr>

    <!--table 2-->
    <table border="1">
        <tr>
            <th width = "100" height = "150" rowspan="2">201호</th>
            <th width = "100" height = "150">202호</th>
            <th width = "100" height = "150">203호</th>
        </tr>
        <tr>
            <th width = "100" height = "150">주인집2</th>
            <th width = "100" height = "150">주인집3</th>
        </tr>
    </table><hr>

    <!--table 3-->
    <table border="1">
        <tr>
            <th width = "100" height = "150" rowspan="2">201호</th>
            <th width = "100" height = "150">202호</th>
            <th width = "100" height = "150">203호</th>
        </tr>
        <tr>
            <th width = "100" height = "150" colspan="2">주인집2</th>
        </tr>
    </table><hr>
</body>
</html>
