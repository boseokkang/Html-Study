<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #mbar {
            background:sandybrown;
        }
        #mbar ul {
            margin: 0;
            padding: 0;
            width: 567px;
        } 
        #mbar ul li {
            display: inline-block; /*새 줄로 넘어가지 않는 효과*/
            list-style-type: none; 
            padding: 0px 15px;
        }
        #mbar ul li a {
            color: white;
            text-decoration: none;
        }
        #mbar ul li a:hover{
            color: orchid;
        }
    </style>
</head>
<body>
    <nav id="mbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
</body>
</html>
