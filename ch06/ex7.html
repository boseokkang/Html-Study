<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>조건 연산(삼항 연산)</h3><hr>
    <script> //(a>b)?a:b 일 때, () 안의 수식이 맞는 값이면 a가 출력, 틀린 값이면 b 출력
        var a = 3, b = 5;
        document.writeln((a>b)?a:b);
        document.writeln("<br>");
        document.writeln((a>b)?"a가 큽니다.": "b가 큽니다.");
    </script>
</body>
</html>
