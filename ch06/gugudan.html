<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구구단</title>
<style>
   
    table {
        font-size: 20px;
        border-collapse: collapse;}

    
</style>
</head>
<body>
	<h3>구구단을 외자</h3><hr>
    <table border="2" bordercolor="purple">
    <script>
        document.writeln("<table border='2' bordercolor='purple'>")
        var result = 0;
        for(var i=1; i<11; i++){
			document.writeln("<tr>")
			for(var j=1; j<11; j++){
                result = i * j;
				document.writeln("<td>"+ i +"X"+j+"="+result);}
		} document.writeln("</table>")
    </script>


        </table>
</body>
</html>
