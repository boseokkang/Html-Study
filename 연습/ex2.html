<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            alert("보이나요?");
            f = document.frm;
            if(f.id.value==""){
                alert("아이디를 입력하세요.");
                return;
            }
        }
    </script>

</head>
<body>
    <form name="frm" action="" method="">
        ID : <input size="10" name="id" value=""><br>
        PW : <input size="10" type="password" name="pw" value=""><br>
        <input type="submit" value="로그인" onclick="check()">
    </form>    
</body>
</html>
